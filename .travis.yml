sudo: true

language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - libblas-dev
            - liblapack-dev
            - libarpack-dev
            - libfftw3-dev
            - libhdf5-serial-dev
            - libopencv-dev
      env:
        - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

before_install:
  - eval "${MATRIX_EVAL}"

install:
  - sudo apt-get install cmake

script:
  - cd ..
  - mkdir TBTKBuild
  - cd TBTKBuild
  - cmake ../TBTK/
  - make
  - sudo make install
  - make
  - make test
